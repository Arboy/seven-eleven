<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserInfo</title>
</head>
<body>
<table border="1">
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>EMAIL</td>
        <td>CONTACT NO.</td>
    </tr>

    <tr th:each="member:${member}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.field1}"></td>
    <td th:text="${member.field2}"></td>
    <td th:text="${member.tel_no}"></td>

    </tr>
</table>

</body>
</html>
